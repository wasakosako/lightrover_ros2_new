controller_manager:
  ros__parameters:
    update_rate: 100  # [Hz]

    # joint_state_broadcaster を使う（ROS2の標準）
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # diff_drive_controller を登録
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

# ↓ ここから各コントローラ個別のパラメータ
diff_drive_controller:
  ros__parameters:
    # ここから下、あなたのコメントはそのまま残します
    # type        : "diff_drive_controller/DiffDriveController"
    left_wheel  : 'left_wheel_joint'
    right_wheel : 'right_wheel_joint'
    publish_rate: 50.0               # default: 50
    pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
    twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

    # Wheel separation and diameter. These are both optional.
    # diff_drive_controller will attempt to read either one or both from the
    # URDF if not specified as a parameter
    wheel_separation : 0.144
    wheel_radius : 0.03

    # Wheel separation and radius multipliers
    wheel_separation_multiplier: 1.0 # default: 1.0

    # Velocity commands timeout [s], default 0.5
    cmd_vel_timeout: 60.0

    # Base frame_id
    base_frame_id: base_footprint #default: base_footprint

    # 追加で推奨（欠けてると /cmd_vel を読めないことがある）
    use_stamped_vel: false
    publish_cmd: true

# Gazebo 用のPID（必要なら別途）：ROS2では通常 URDF内トランスミッション/Jointで制御
# gazebo_ros_control/pid_gains: ... はROS1記法なのでここでは外します
